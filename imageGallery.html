<!DOCTYPE html>

<html>
  <head>
    <title>Image Gallery</title>
    <style>
      h6 {
        height: 110px;
        text-align: center;
        cursor: pointer;
      }

      h5 {
        height: 500px;
        text-align: center;
      }

      img {
        height: 100%;
        padding: 10px;
      }

      span {
        font: bold 36pt comic sans ms;
      }
    </style>
    <script>
      function initialize() {
        viewImage = document.getElementById("viewimg");
        currentImage = "";

        captionElement = document.getElementById("capt");
        caption = "";
      }

      function setImage(currImg, cap) {
        currentImage = currImg;
        caption = cap;

        display();
      }

      function display() {
        viewImage.src = currentImage;

        captionElement.innerHTML = caption;
      }
    </script>
  </head>

  <body onload="initialize();">
    <h6>
      <img onclick="setImage('aang.jpg', 'Aang');" src="/aang.jpg" />
      <img onclick="setImage('batman.jpg', 'Batman');" src="/batman.jpg" />
      <img onclick="setImage('rey.jpg', 'Rey');" src="/rey.jpg" />
      <img
        onclick="setImage('indiana jones.jpg', 'Indiana Jones');"
        src="/indiana jones.jpg"
      />
      <img
        onclick="setImage('uhura.jpg', 'Lieutenant Uhura');"
        src="/uhura.jpg"
      />
      <img onclick="setImage('ripley.jpg', 'Ripley');" src="/ripley.jpg" />
      <img onclick="setImage('kirk.jpg', 'Captain Kirk');" src="/kirk.jpg" />
    </h6>
    <hr />
    <h5>
      <img id="viewimg" src="" /><br />
      <span id="capt"></span>
    </h5>
  </body>
</html>
